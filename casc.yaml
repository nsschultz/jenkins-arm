credentials:
    system:
      domainCredentials:
      - credentials:
        - usernamePassword:
            description: "GitHub Credentials"
            id: "github-creds"
            password: "${github-password}"
            scope: GLOBAL
            username: "${github-user}"
        - usernamePassword:
            description: "DockerHub Credentials"
            id: "dockerhub-creds"
            password: "${dockerhub-password}"
            scope: GLOBAL
            username: "${dockerhub-user}"